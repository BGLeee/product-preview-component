<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="row">
    <div class="column">
      <img class="product" src="./images/image-product-desktop.jpg"  alt="product-image">
    </div>

    <div class="column">
      <h4>PERFUME</h4>
      <h1 class="title">Gabrielle <br class="br">Essence <br class="nbr"> Eau <br class="br">De Parfum</h1>
      <p class="content">A floral, solar and voluptuous <br class="nbr"> <br class="br">interpretation composed by<br class="br"> Olivier <br class="nbr"> Polge,
        Perfumer-Creator <br class="br"> for the House of <br class="nbr"> CHANEL.<br class="br"> </p>
      <div class="price-container">
        <h1 class="price">$149.99</h1>
       <p class="price-old">  $169.99</p>
      </div>
<div class="btn">
  <img class="cart" src="./images/icon-cart.svg" alt="cart-image"> Add to Cart

</div>


    </div>
  </div>


  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.

  $149.99

  Add to Cart -->

</body>

</html>
